    /* Modal básico para o serviço */
    .modal {
      display: none;
      position: fixed;
      z-index: 100;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
    }
    .modal.show {
      display: flex;
    }
    .modal-content {
      background: #fff;
      padding: 20px;
      width: 420px;
      border-radius: 6px;
      box-shadow: 0 0 10px rgba(0,0,0,0.25);
    }
    .modal-content h3 {
      margin-top: 0;
    }
    .modal-content input, .modal-content select {
      width: 100%;
      margin-bottom: 12px;
      padding: 8px;
      box-sizing: border-box;
    }
    .modal-buttons {
      text-align: right;
    }
    .modal-buttons button {
      margin-left: 8px;
      padding: 6px 12px;
    }
  </style>

<!-- Formulário de Serviço (Criar / Editar) -->
<div id="form-servico" class="formulario oculto">
  <h3 id="titulo-form-servico">Novo Serviço</h3>
  <form id="service-form">
    <!-- Campo oculto para armazenar o ID (usado na edição) -->
    <input type="hidden" id="servico_id" />

    <select id="user_id" required>
      <option value="" disabled selected>Selecione o cliente</option>
    </select>
    
    <input type="text" id="dispositivo" placeholder="Dispositivo" required />
    <input type="text" id="numero_serie" placeholder="Número de Série" required />
    

    <input type="date" id="previsao_conclusao" required />
    <input type="text" id="descricao_problema" placeholder="Descrição do problema" required />
    <input type="text" id="observacao_tecnica" placeholder="Observação técnica" required />


    <select id="prioridade" required>
      <option value="" disabled selected>Prioridade</option>
      <option value="Baixa">Baixa</option>
      <option value="Média">Média</option>
      <option value="Alta">Alta</option>
    </select>


    <select id="tecnico" required>
      <option value="" disabled selected>Selecione o técnico</option>
      <option value="Michel">Michel</option>
      <option value="Celso">Celso</option>
    </select>

    <select id="status" required>
      <option value="" disabled selected>Status do serviço</option>
      <option value="Pendente">Pendente</option>
      <option value="Em diagnóstico">Em diagnóstico</option>
      <option value="Aguardando peças">Aguardando peças</option>
      <option value="Em andamento">Em andamento</option>
      <option value="Concluído">Concluído</option>
      <option value="Cancelado">Cancelado</option>
    </select>

    <div class="botoes">
      <button type="button" id="cancelar">Cancelar</button>
      <button type="submit">Salvar</button>
    </div>
  </form>
</div>


<div id="modal-detalhes" class="modal oculto">
  <div class="modal-conteudo">
    <span class="fechar" id="fechar-modal">&times;</span>
    <h2>Detalhes do Serviço</h2>
