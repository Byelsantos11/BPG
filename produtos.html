<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BPG Store | Produtos</title>
  <link rel="stylesheet" href="./static/css/produto.css" />
  <style>
    /* Modal básico */
    .modal {
      display: none; /* escondido por padrão */
      position: fixed;
      z-index: 100;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
    }
    .modal.show {
      display: flex;
    }
    .modal-content {
      background: #fff;
      padding: 20px;
      width: 400px;
      border-radius: 6px;
      box-shadow: 0 0 10px rgba(0,0,0,0.25);
    }
    .modal-content h3 {
      margin-top: 0;
    }
    .modal-content input, .modal-content select {
      width: 100%;
      margin-bottom: 12px;
      padding: 8px;
      box-sizing: border-box;
    }
    .modal-buttons {
      text-align: right;
    }
    .modal-buttons button {
      margin-left: 8px;
      padding: 6px 12px;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>BPG Store</h2>
    <ul>
      <a href="./dashboard.html"><li>Dashboard</li></a>
      <a href="./clientes.html"><li>Clientes</li></a>
      <a href="./produtos.html"><li class="active">Produtos</li></a>
      <a href="./assistencia.html"><li>Assistência Técnica</li></a>
      <a href="./garantias.html"><li>Garantias</li></a>
      <a href="./estoque.html"><li>Estoque</li></a>
      <a href="./historico.html"><li>Histórico de Atendimentos</li></a>
      <li class="sair"><button id="sair">Sair</button></li>
    </ul>
  </div>

  <div class="main">
    <header>
      <h2>Produtos</h2>
      <button id="btn-novo-produto">+ Novo Produto</button>
    </header>

    <input type="text" id="pesquisa-produto" placeholder="Buscar produtos..." class="busca"/>

    <table>
      <thead>
        <tr>
          <th>Nome</th>
          <th>Categoria</th>
          <th>Preço</th>
          <th>Quantidade</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody id="tabela-produtos">
        <tr><td colspan="5">Carregando produtos...</td></tr>
      </tbody>
    </table>
  </div>

  <!-- Modal de novo/editar produto -->
  <div id="modal-produto" class="modal">
    <div class="modal-content">
      <h3 id="modal-title">Novo Produto</h3>
      <form id="form-produto">
        <input type="text" id="nome" placeholder="Nome" required />
        <input type="text" id="categoria" placeholder="Categoria" required />
        <input type="number" id="preco" placeholder="Preço" min="0" step="0.01" required />
        <input type="number" id="quantidade" placeholder="Quantidade" min="0" step="1" required />
        <div class="modal-buttons">
          <button type="button" id="btn-cancelar">Cancelar</button>
          <button type="submit" id="btn-salvar">Salvar</button>
        </div>
      </form>
    </div>
  </div>

  <script src="./static/js/produtos.js"></script>
</body>
</html>
