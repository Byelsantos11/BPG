<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BPG Store | Clientes</title>
  <link rel="stylesheet" href="./static/css/cliente.css" />
</head>
<body>
  <div class="sidebar">
    <h2>BPG Store</h2>
    <ul>
      <a href="./dashboard.html"><li>Dashboard</li></a>
      <a href="./clientes.html"><li class="active">Clientes</li></a>
      <a href="./produtos.html"><li>Produtos</li></a>
      <a href="./assistencia.html"><li>Assistência Técnica</li></a>
      <a href="./garantias.html"><li>Garantias</li></a>
      <a href="./estoque.html"><li>Estoque</li></a>
      <a href="./historico.html"><li>Histórico de Atendimentos</li></a>
      <li class="sair">
        <button id="sair">Sair</button>
      </li>
    </ul>
  </div>

  <div class="main">
    <header>
      <h2>Clientes</h2>
      <button id="btn-novo-cliente">+ Novo Cliente</button>
    </header>

    <input
      type="text"
      id="pesquisa"
      placeholder="Buscar clientes por nome, email ou telefone..."
      class="busca"
    />

    <table>
      <thead>
        <tr>
          <th>Nome</th>
          <th>Email</th>
          <th>Telefone</th>
          <th>Endereço</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody id="tabela-clientes">
        <tr><td colspan="5">Nenhum cliente encontrado.</td></tr>
      </tbody>
    </table>

    <!-- Formulário novo cliente -->
    <div id="form-cliente" class="formulario oculto">
      <h3>Novo Cliente</h3>
      <form id="cliente-form">
        <input type="text" id="nome" placeholder="Nome" required />
        <input type="email" id="email" placeholder="Email" required />
        <input type="text" id="telefone" placeholder="Telefone" required />
        <input type="text" id="endereco" placeholder="Endereço" required />
        <input type="text" id="cidade" placeholder="Cidade" required />
        <input type="text" id="estado" placeholder="Estado" required />
        <div class="botoes">
          <button type="button" id="cancelar">Cancelar</button>
          <button type="submit">Salvar</button>
        </div>
      </form>
    </div>

    <!-- Formulário editar cliente -->
    <div id="form-cliente-editar" class="formulario oculto">
      <h3>Editar Cliente</h3>
      <form id="cliente-form-editar">
        <input type="text" id="nomeEditar" placeholder="Nome" required />
        <input type="email" id="emailEditar" placeholder="Email" required />
        <input type="text" id="telefoneEditar" placeholder="Telefone" required />
        <input type="text" id="enderecoEditar" placeholder="Endereço" required />
        <input type="text" id="cidadeEditar" placeholder="Cidade" required />
        <input type="text" id="estadoEditar" placeholder="Estado" required />
        <div class="botoes">
          <button type="button" id="cancelarEditar">Cancelar</button>
          <button type="submit">Editar</button>
        </div>
      </form>
    </div>
  </div>

  <script src="./static/js/cliente.js"></script>
</body>
</html>
